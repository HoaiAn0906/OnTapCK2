<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cau 5</h1>
<table>
    <thead></thead>
    <tr>Name</tr>
    <tr>Email</tr>
    <tr>Full Name</tr>
    <tr>Phone</tr>
    <tr>Experiences</tr>
    <tbody>
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.email}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.phone}"></td>
        <td>
            <a th:href="@{/candidate/{id}/details(id=${candidate.canId})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
