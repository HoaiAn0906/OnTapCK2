<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Report 2</h1>
<div th:switch="${candidates}">
    <div th:case="${candidates.size < 1}">
        <span>No data</span>
    </div>
    <div th:case="*">
        <div th:each="candidate : ${candidates}">
            <span th:text="${candidate.email}"></span>
            <span th:text="${candidate.phone}"></span>
            <br>
        </div>
    </div>
</div>
</body>
</html>
